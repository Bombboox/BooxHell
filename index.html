<!DOCTYPE html>
<html>
<head>
    <title>Space Shooter</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background: black;
        }
        body {
            margin: 0;
            overflow: hidden;
            user-select: none;
        }
        .boss-select {
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-template-rows: repeat(3, 150px);
            gap: 20px;
            justify-content: center;
            align-content: center;
            background: black;
            user-select: none;
        }
        .boss-tile {
            border: 2px solid #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(50, 50, 50, 0.5);
        }
        .boss-tile:hover {
            border-color: white;
            background: rgba(100, 100, 100, 0.5);
        }
        .boss-tile p {
            color: white;
            margin: 0;
            font-family: Arial;
            font-size: 14px;
            user-select: none;
        }
        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: red;
            font-family: Arial;
            display: none;
            user-select: none;
            pointer-events: none;
        }
        .warning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: yellow;
            font-family: Arial;
            display: none;
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="bossSelect" class="boss-select">
        <div class="boss-tile" onclick="selectBoss('redsquareboss')">
            <div style="width: 50px; height: 50px; background: red; margin-bottom: 10px;"></div>
            <p>Red Square</p>
        </div>
        <div class="boss-tile"><p>???</p></div>
        <div class="boss-tile"><p>???</p></div>
        <div class="boss-tile"><p>???</p></div>
        <div class="boss-tile"><p>???</p></div>
        <div class="boss-tile"><p>???</p></div>
        <div class="boss-tile"><p>???</p></div>
        <div class="boss-tile"><p>???</p></div>
        <div class="boss-tile"><p>???</p></div>
    </div>
    <div id="countdown" class="countdown"></div>
    <div id="warning" class="warning">WARNING!</div>
    <canvas id="gameCanvas"></canvas>
    <script src="boss.js"></script>
    <script src="player.js"></script>
    <script src="redSquareBoss.js"></script>
    <script src="main.js"></script>
</body>
</html>
